name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# All run steps below will execute inside the subfolder
defaults:
  run:
    working-directory: davina-portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: davina-portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback for client-side routing (React Router etc.)
      - name: Create 404 fallback
        run: cp dist/index.html dist/404.html

      # Upload the built site from the subfolder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: davina-portfolio/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
